
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Search Engine</title>
<script type="text/javascript>$(document).ready(function(){$("#searchForm").submit(function(e){e.preventDefault();var r=$("#query").val(),a=$("#searchResults");a.empty();["google","bing","aol","yandex","intelx","searxng","whatsmyname","beenverified","socialcatfish","truthfinder","usersearcher","socialsearcher"].forEach(function(e){var n="https://www."+e+".com/search?q="+r;$.ajaxy({url:n,dataType:"html",success:function(r){var n=$("<div>").addClass("engine-results");n.append($("<h4>").text(e.toUpperCase())),n.append(r),a.append(n)},error:function(r,a,n){console.log("Error occurred while searching "+e+": "+n)}})})})});</script>
    <!-- Bootstrap CSS -->
  <style type="text/css">body{font-family:Arial,sans-serif}header{font-weight:700}#searchForm{background-color:#fff;padding:20px;border-radius:8px}#searchResults{margin-top:20px}</style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        <h1>Genius Search Engine</h1>
        <p>Conducting Honest Data Research for Educational Purposes</p>
    </header>

    <!-- Search Form -->
    <section id="search" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="query">Enter Your Query:</label>
                        <input type="text" class="form-control" id="query" placeholder="Search..." required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Search Results -->
    <section id="results" class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Search Results</h2>
                <div id="searchResults"></div>
            </div>
        </div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.min.js"></script>
</body>
</html>
